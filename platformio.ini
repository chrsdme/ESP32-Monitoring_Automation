; PlatformIO Project Configuration File for Mushroom Tent Controller
; https://docs.platformio.org/page/projectconf.html

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
board_build.partitions = partitions.csv
board_build.filesystem = spiffs

; Include libraries
lib_deps = 
    ; WiFi and network
    ESP Async WebServer
    AsyncTCP
    PubSubClient
    
    ; Sensors
    adafruit/DHT sensor library @ ^1.4.4
    sensirion/Sensirion I2C SCD4x @ ^0.4.0
    
    ; File system and utilities
    bblanchon/ArduinoJson @ ^6.20.1
    
; Build flags to enable both cores and RTOS features
build_flags =
    -D CONFIG_FREERTOS_UNICORE=0
    -D CORE_DEBUG_LEVEL=5
    -D ASYNC_TCP_SSL_ENABLED=1
    
; Upload options
upload_speed = 921600
upload_protocol = esptool

; OTA upload configuration (uncomment when needed)
; upload_protocol = espota
; upload_port = mushroom.local
; upload_flags =
;     --port=3232
;     --auth=your_ota_password

; Monitor filters - these help with serial output formatting
monitor_filters = 
    colorize
    time
    log2file
    default